name: HTML-CSS-JS CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Lint HTML
      run: npx htmlhint "**/*.html"

    - name: Lint CSS
      run: npx stylelint "**/*.css"

    - name: Lint JavaScript
      run: npx eslint "**/*.js"
